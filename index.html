<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Web Development Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="gameboy" style="position: absolute;
    top: 20%;
    left: 40%;">
      <div class="body">
        <div class="screen-box">
          <div class="power-box">
            <div class="power-light"></div>
            <div class="power-status">)))</div>
            <div class="power-text">POWER</div>
          </div>  
          <div class="screen-display">
            <div class="screen-logo">GAME BOY</div>
            <div class="screen-logo-shadow">GAME BOY</div>
            <div class="nintendo-logo-screen">Nintendo&reg;</div>
          </div>
          <div class="gameboy-color-logo">
            <span class="logo-gb" style="position: absolute;
            top: 20%;
            left: 20%;">GAME BOY </span>
            
              
          </div>
        </div>
        <div class="nintendo-logo-body">Nintendo</div>
        <div class="button-box">
          <div class="arrow-group">
            <div class="up-box">
              <span class="arrow up"></span>
            </div>
            <div class="right-box">
              <span class="arrow right"></span>
            </div>
            <div class="down-box">
              <span class="arrow down"></span>
            </div>  
            <div class="center-box">
              <span class="dent"><span class="dent-highlight"></span></span>
            </div>
            <div class="left-box">
              <span class="arrow left"></span>
            </div>
          </div>
          <div class="ab-button a"><span class="button-text-height">A</span></div>
          <div class="ab-button b"><span class="button-text-height">B</span></div>
        </div>
        <div class="pill-button button-select">
          <label class="select">SELECT</label>
        </div>
        <div class="pill-button button-start">
          <label class="start">START</label>
        </div>
        
      </div>
    </div>
    
  </body>
</html>
