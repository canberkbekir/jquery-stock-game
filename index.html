<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/main.css" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Web Development Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

  <body>
    
    <div class="gameboy" style="position: absolute; top: 20%; left: 40%">
      <div class="money-box"> 
        <div class="money-display" style="font-size: 20px;">100</div>
      </div>
      <div class="body">
        <div class="screen-box">
          <div class="screen-display"></div>
        </div>
        <div class="pill-button copper-select"></div>
        <div class="pill-button gold-select"></div>
        <div class="pill-button silver-select"></div>

        <div class="button-box">
          <div class="ab-buy-button">
            <h3 style="position: absolute; bottom:70px; left: 15px;">AL</h3>
            <div class="ab-button a1">
              <span class="button-text-height"></span>
            </div>
            <div class="ab-button b1">
              <span class="button-text-height"></span>
            </div>
            <div class="ab-button c1">
              <span class="button-text-height"></span>
            </div>
          </div>
          <div class="ab-sell-button">
            <h3 style="position: absolute; left: 110px; bottom:70px;">SAT</h3>
            <div class="ab-button a2">
              <span class="button-text-height"></span>
              <img src="/img/copper.png" style="width: 50px; height: 50px;
               position: absolute; left: 110px; bottom: 0px;">
            </div>
            <div class="ab-button b2">
              <span class="button-text-height"></span>
              <img src="/img/silver.png" style="width: 50px; ;
               position: absolute; left: 110px; bottom: 0px;">
            </div>
            <div class="ab-button c2">
              <span class="button-text-height"></span>
              <img src="/img/gold.png" style="width: 50px; height: 50px;
               position: absolute; left: 110px; bottom: 0px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
